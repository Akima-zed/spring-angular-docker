name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1 : Tests
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Detect project type
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "type=angular" >> $GITHUB_OUTPUT
            echo "âœ… Projet Angular dÃ©tectÃ©"
          elif [ -f "build.gradle" ]; then
            echo "type=spring" >> $GITHUB_OUTPUT
            echo "âœ… Projet Spring Boot dÃ©tectÃ©"
          else
            echo "âŒ Type de projet inconnu"
            exit 1
          fi
      
      - name: ğŸ”§ Setup Node.js (Angular)
        if: steps.detect.outputs.type == 'angular'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: â˜• Setup Java (Spring Boot)
        if: steps.detect.outputs.type == 'spring'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: ğŸ“¦ Setup Gradle cache (Spring Boot)
        if: steps.detect.outputs.type == 'spring'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: ğŸ§ª Run tests
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh
      
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: ğŸ“ˆ Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests Report
          path: 'test-results/*.xml'
          reporter: java-junit
          fail-on-error: false
