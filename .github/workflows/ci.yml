name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1 : Tests
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîç Detect project type
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "type=angular" >> $GITHUB_OUTPUT
            echo "‚úÖ Projet Angular d√©tect√©"
          elif [ -f "build.gradle" ]; then
            echo "type=spring" >> $GITHUB_OUTPUT
            echo "‚úÖ Projet Spring Boot d√©tect√©"
          else
            echo "‚ùå Type de projet inconnu"
            exit 1
          fi
      
      - name: üîß Setup Node.js (Angular)
        if: steps.detect.outputs.type == 'angular'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: ‚òï Setup Java (Spring Boot)
        if: steps.detect.outputs.type == 'spring'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: üì¶ Setup Gradle cache (Spring Boot)
        if: steps.detect.outputs.type == 'spring'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: üß™ Run tests
        run: |
          chmod +x run-tests.sh
          ./run-tests.sh
      
      - name: üìä Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: üìà Publish test report
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Tests Report
          path: 'test-results/*.xml'
          reporter: java-junit
          fail-on-error: false
  
  # Job 2 : Build et Push Image Docker
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üè∑Ô∏è Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
      
      - name: üî® Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  
  # Job 3 : Release automatique
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üöÄ Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      
      - name: üìñ Get version
        id: version
        run: |
          if [ -f "VERSION" ]; then
            VERSION=$(cat VERSION)
            echo "version=v$VERSION" >> $GITHUB_OUTPUT
            echo "‚úÖ Version: v$VERSION"
          fi
      
      - name: üîê Login to GitHub Container Registry
        if: steps.version.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: üè∑Ô∏è Tag Docker image with version
        if: steps.version.outputs.version != ''
        run: |
          BRANCH_TAG="ghcr.io/${{ github.repository }}:main"
          VERSION_TAG="ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          LATEST_TAG="ghcr.io/${{ github.repository }}:latest"
          
          docker pull $BRANCH_TAG
          docker tag $BRANCH_TAG $VERSION_TAG
          docker tag $BRANCH_TAG $LATEST_TAG
          docker push $VERSION_TAG
          docker push $LATEST_TAG
          
          echo "‚úÖ Image tagu√©e avec ${{ steps.version.outputs.version }} et latest"
